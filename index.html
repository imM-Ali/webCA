<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand  mt-3 mb-5 navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="">
        </a>
        <ul class="m-auto navbar-nav">
            <li class="nav-item active">
                <a class="nav-link">Password Validation<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div id="content" class="row mt-5">
            <div class="col-5 rounded shadow align-center bg-light">
                <!-- <form id="myForm" class="mt-4"> -->
                <div class="passInput">
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                    <small id="error"></small>
                </div>
                <button class="btn btn-primary mb-3" id="mybtn" style="display: none;">Proceed</button>
                <!-- </form> -->
            </div>
        </div>

        <div class="formSection" hidden>
            <div class="row">
                <div class="col-6">
                    <div class="form-data">
                        <div class="header">
                            <h4>Please select your items</h4>
                        </div>
                        <form action="">
                            <div class="form-group">
                                <label>Select Starter:</label>
                                <select name="starters" id="starters">
                                    <option value="none" disabled selected>Select..</option>
                                </select>
                                <span id="sNature"></span>
                            </div>
                            <div class="form-group">
                                <label>Select Main:</label>
                                <select name="mains" id="mains">
                                    <option value="none" disabled selected>Select..</option>
                                </select>
                                <span id="mNature"></span>
                            </div>
                            <div class="form-group">
                                <label>Select Drink:</label>
                                <select name="drinks" id="drinks">
                                    <option value="none" disabled selected>Select..</option>
                                </select>
                            </div>
                            <button class="btn btn-secondary" id="buyBtn">Add</button>
                        </form>

                    </div>
                </div>
                <div class="col-6">
                    <div id="breakDown" hidden>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Type</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="row_1">

                                </tr>
                                <tr id="row_2">

                                </tr>
                                <tr id="row_3">

                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="total mt-5" hidden>

                    </div>
                </div>
            </div>

        </div>



        <span id="scrollToMe"></span>
    </div>


    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
