<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header_item">
            <a href="#" onclick="window.location.reload()"><img style="height: 15vh;" src="/img/brand.png" /></a>
        </div>
    </header>
    <div class="container">

        <!--this section will show password input, and hide after correct input-->
        <div id="section1" class="row">
            <div class="col-6 align-center">
                <input type="password" class="form-control" id="pass" placeholder="Password">
                <button class="btn btn-light mt-2" id="mybtn">Show Users</button>
                <small id="error"></small>
            </div>
        </div>
        <!--this section will show customers, and only show after correct password-->
        <div id="section2" class="row">

        </div>
        <!--this section will show menu, and only show after correct password-->
        <div id="section3">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <form class="menu">
                        <div class="starters mt-2 mb-4">
                            <label>Starters</label>
                            <hr>

                        </div>
                        <div class="mains mt-2 mb-4">
                            <label>Mains</label>
                            <hr>
                        </div>
                        <div class="desserts mt-2 mb-4">
                            <label>Desserts</label>
                            <hr>

                        </div>
                        <div class="drinks mt-2 mb-4">
                            <label>Drinks</label>
                            <hr>

                        </div>
                    </form>

                </div>
                <div id="cart" class="col-lg-6 col-sm-12">
                    <h5>Your Cart</h5>
                    <hr>

                </div>
            </div>

            <div class="actions">
                <strong><span class="cart-total pl-5"></span></strong>
                <button id="checkout-btn" class="btn btn-secondary action-btn">Checkout</button>
            </div>
            <!-- displays breakdown of cart total -->
            <div class="d-flex justify-content-center pb-5">
                <table class="table ml-5 mr-5">
                    <thead>
                        <tr>
                            <th scope="col">Item Type</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Starters</th>
                            <td id="startersTotal"></td>

                        </tr>
                        <tr>
                            <th scope="row">Mains</th>
                            <td id="mainsTotal"></td>
                        </tr>
                        <tr>
                            <th scope="row">Desserts</th>
                            <td id="dessertsTotal"></td>
                        </tr>
                        <tr>
                            <th scope="row">Drinks</th>
                            <td id="drinksTotal"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- displays bar comparison of Veg vs Non veg -->
            <div class="pb-5" style="font-size: 1em;">
                <div class="p-0 ml-5 mr-5 ">
                    <span>Veg: </span>
                    <div id="vegBar"> </div>
                </div>
                <div class="p-0 ml-5 mr-5">
                    <span>Non-Veg: </span>
                    <div id="nonvegBar"> </div>
                </div>
            </div>
            <div class="actions">
                <a href="page2.html" class="btn btn-secondary" id="nextPage">Next Page <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>

    </div>
    <footer class="bg-dark text-center text-white">

        <!-- Copyright -->
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.2)">
            Â© 2021 Copyright:
            <a class="text-white" href="www.cct.ie">www.cct.ie</a>
        </div>
        <!-- Copyright -->

    </footer>


    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
