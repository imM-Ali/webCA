<body>

    <div class="container">

        <!--this section will show password input, and hide after correct input-->
        <div id="section1" class="row">
            <div class="col-7 rounded shadow align-center">
                <div class="passInput">
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                    <small id="error"></small>
                </div>
                <button class="btn btn-primary mb-3" id="mybtn">Proceed</button>
            </div>
        </div>
        <!--this section will show customers, and only show after correct password-->
        <div id="section2" class="row">

        </div>
        <!--this section will show menu, and only show after correct password-->
        <div id="section3">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <form class="menu">
                        <div class="starters mt-2 mb-4">
                            <label>Starters</label>

                        </div>
                        <div class="mains mt-2 mb-4">
                            <label>Mains</label>
                        </div>
                        <div class="desserts mt-2 mb-4">
                            <label>Desserts</label>

                        </div>
                        <div class="drinks mt-2 mb-4">
                            <label>Drinks</label>

                        </div>
                    </form>

                </div>
                <div id="cart" class="col-lg-6 col-sm-12">
                    <h5>Your Cart

                    </h5>

                </div>
            </div>
            <div class="actions">
                <strong><span class="cart-total pl-5"></span></strong>
                <button id="totalBtn" class="btn btn-secondary action-btn">Get Total</button>
                <button id="checkout-btn" class="btn btn-secondary action-btn">Checkout</button>
            </div>
        </div>

    </div>


    <script src="js/script.js"></script>
